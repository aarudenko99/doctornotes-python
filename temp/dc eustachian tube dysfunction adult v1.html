                <h1 class="dngContentTitle">DC &#8211; Eustachian Tube Dysfunction &#8211; Adult v1</h1>
            </div><!-- dngTitleContent -->
            <div class="pad dngLeftContent">
                <script> var dngJsonData = {
                  'Body': [
                    {
                      'textArea': {
                        'sentence': '{ENTRY}',
                        'label': '',
                        'value': 'Eustachian&#32;Tube&#32;Dysfunction&#32;is&#32;a&#32;very&#32;common&#32;problem&#32;in&#32;which&#32;the&#32;pressure&#32;in&#32;the&#32;middle&#32;ear&#32;space&#32;(the&#32;space&#32;behind&#32;the&#32;eardrum)&#32;has&#32;trouble&#32;maintaining&#32;balance&#32;with&#32;the&#32;outside&#32;air&#32;pressure.&#32;&#32;&#32;This&#32;typically&#32;causes&#32;muffling&#32;of&#32;the&#32;hearing&#32;and&#32;mild&#32;pressure,&#32;and&#32;sometimes&#32;sharp&#32;shooting&#32;pains&#32;and&#32;shortlived&#32;earaches,&#32;like&#32;when&#32;one&#32;is&#32;flying&#32;on&#32;a&#32;plane&#32;or&#32;travelling&#32;in&#32;the&#32;mountains.&#32;&#32;When&#32;a&#32;patient&#32;is&#32;already&#32;hard&#32;of&#32;hearing,&#32;the&#32;plugging&#32;of&#32;the&#32;ears&#32;really&#32;&#32;Makes&#32;the&#32;hearing&#32;aid&#32;performance&#32;worse&#10;&#10;&#32;Medications&#32;are&#32;often&#32;helpful&#32;for&#32;Eustachian&#32;tube&#32;problems,&#32;and&#32;can&#32;be&#32;used&#32;when&#32;symptoms&#32;flare&#32;up.&#32;&#32;However,&#32;different&#32;patients&#32;find&#32;different&#32;medicines&#32;seem&#32;to&#32;work&#32;best&#32;for&#32;them.&#32;&#32;One&#32;type&#32;of&#32;medicine&#32;that&#32;commonly&#32;helps&#32;relieve&#32;Eustachian&#32;tube&#32;plugging&#32;and&#32;discomfort&#32;is&#32;an&#32;antihistamine.&#32;These&#32;do&#32;not&#32;raise&#32;blood&#32;pressure&#32;and&#32;only&#32;uncommonly&#32;cause&#32;side&#32;effects.&#32;&#32;Not&#32;uncommonly,&#32;patients&#32;find&#32;one&#32;of&#32;them&#32;to&#32;work&#32;better&#32;than&#32;the&#32;others.&#32;&#32;Therefore&#32;consider&#32;trying&#32;an&#32;antihistamine&#32;or&#32;two&#32;until&#32;you&#32;find&#32;one&#32;that&#32;works.&#32;&#32;The&#32;newer&#32;nonsedating&#32;antihistamines&#32;are&#32;all&#32;over&#32;the&#32;counter,&#32;and&#32;are:&#32;&#32;&#10;&#10;1)&#32;Loratadine(claritin)&#32;10mg&#32;1&#32;pill&#32;every&#32;day&#32;x&#32;5&#32;days.&#32;&#32;If&#32;this&#32;doesn&#39;t&#32;work&#32;well,&#32;you&#32;can&#32;try&#10;2)&#32;Cetirizine&#32;(zyrtec)&#32;10mg&#32;1&#32;pill&#32;every&#32;day&#32;x&#32;5&#32;days.&#32;&#32;If&#32;this&#32;doesn&#39;t&#32;work&#32;well,&#32;you&#32;can&#32;try&#10;3)&#32;Fexofenadine&#32;(Allegra)&#32;180&#32;mg&#32;1&#32;pill&#32;every&#32;day&#32;x&#32;5&#32;days.&#32;&#32;&#10;&#10;Less&#32;commonly,&#32;mucous&#32;thinners&#32;(guaifenisin)&#32;can&#32;help&#32;unplug&#32;ears&#32;by&#32;a&#32;different&#32;mechanism.&#32;&#32;If&#32;the&#32;best&#32;of&#32;the&#32;antihistamines&#32;does&#32;not&#32;work&#32;perfectly,&#32;&#32;consider&#32;adding&#32;on&#32;a&#32;trial&#32;of&#32;plain&#32;Mucinex&#32;600&#32;mg&#32;1-2&#32;pills&#32;2x/day&#32;or&#32;the&#32;generic&#32;form,&#32;guaifenisin&#32;400&#32;mg&#32;3x/day.&#32;If&#32;you&#32;think&#32;it&#32;helps,&#32;you&#32;can&#32;use&#32;it&#32;together&#32;with&#32;your&#32;antihistamine&#32;of&#32;choice.',
