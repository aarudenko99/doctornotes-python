g&#32;symptoms&#32;develop.&#32;&#32;&#10;&#10;Impression:&#32;&#10;Head&#32;Injury&#10;***&#10;&#10;Plan&#32;&#10;Tylenol&#32;for&#32;pain&#32;control.&#32;&#10;Advised&#32;patient&#32;on&#32;supportive&#32;measures&#32;for&#32;cognitive&#32;rest&#32;-&#32;avoid&#32;strenuous&#32;use&#32;of&#32;cognitive&#32;function&#32;for&#32;at&#32;least&#32;24&#32;hours.&#32;&#32;This&#32;means&#32;no&#32;tv,&#32;books,&#32;texting,&#32;computers,&#32;etc.&#32;Limit&#32;visitors&#32;to&#32;the&#32;house.&#32;&#10;Instructed&#32;patient/family&#32;to&#32;monitor&#32;for&#32;neurologic&#32;symptoms,&#32;severe&#32;HA,&#32;change&#32;in&#32;mental&#32;status,&#32;seizures,&#32;loss&#32;of&#32;consciousness.&#32;Instructed&#32;patient&#32;to&#32;follow&#32;up&#32;with&#32;primary&#32;provider&#32;in&#32;2-5&#32;days&#32;or&#32;present&#32;to&#32;emergency&#32;department&#32;should&#32;symptoms&#32;worsen&#32;or&#32;not&#32;improve.&#32;Patient&#32;verbally&#32;expressed&#32;understanding&#32;and&#32;all&#32;questions&#32;were&#32;addressed&#32;to&#32;patient&#39;s&#32;satisfaction.&#10;',
