                <h1 class="dngContentTitle">DC &#8211; Sinus Pain OTC Meds &#8211; Adult v1</h1>
            </div><!-- dngTitleContent -->
            <div class="pad dngLeftContent">
                <script> var dngJsonData = {
                  'Body': [
                    {
                      'textArea': {
                        'sentence': '{ENTRY}',
                        'label': '',
                        'value': 'There&#32;are&#32;many&#32;categories&#32;of&#32;sinus&#32;medications,&#32;and&#32;they&#32;all&#32;work&#32;somewhat&#32;differently.&#32;&#32;Therfore,&#32;it&#32;is&#32;logical&#32;that,&#32;IF&#32;NECESSARY,&#32;a&#32;patient&#32;use&#32;the&#32;best&#32;of&#32;each&#32;category&#32;in&#32;combination&#32;to&#32;provide&#32;additional&#32;relief.&#32;&#32;They&#32;are:&#10;&#10;Decongestants.&#32;&#32;Pseudoephedrine&#32;is&#32;effectively&#32;the&#32;only&#32;one&#32;in&#32;this&#32;category.&#10;&#10;Antihistamines.&#32;&#32;The&#32;newer&#32;second&#32;generation&#32;antihistamines&#32;are&#32;once&#32;per&#32;day&#32;and&#32;rarely&#32;cause&#32;side&#32;effects.&#32;(the&#32;older&#32;ones,&#32;although&#32;often&#32;effective,&#32;usually&#32;cause&#32;some&#32;degree&#32;of&#32;drowsiness).&#32;&#32;They&#32;are:&#32;&#32;Loratadine,&#32;Cetirizine,&#32;Fexofenadine&#32;(Claritin,&#32;Zyrtec,&#32;Allegra).&#10;&#10;Nasal&#32;steroids&#32;(they&#32;work&#32;by&#32;reducing&#32;inflammation).&#32;Fluticasone&#32;and&#32;Mometasone&#32;are&#32;the&#32;most&#32;popular.&#32;They&#32;all&#32;work&#32;about&#32;the&#32;same.&#10;&#10;The&#32;above&#32;agents&#32;are&#32;reasonably&#32;likely&#32;to&#32;work.&#10;&#10;Occasionally&#32;the&#32;below&#32;medications&#32;are&#32;helpful:&#10;&#10;Guaiafenisin&#32;(a&#32;mucous&#32;thinner)&#10;&#10;Singulair&#32;(a&#32;different&#32;type&#32;of&#32;antiinflammatory&#32;than&#32;the&#32;nasal&#32;steroids).',
                      },
                    }],
                }</script>
