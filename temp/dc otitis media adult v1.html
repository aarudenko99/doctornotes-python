            <div class="dngTitleContent"><h1 class="dngContentTitle">DC &#8211; Otitis Media &#8211; Adult v2</h1>
            </div><!-- dngTitleContent -->
            <div class="pad dngLeftContent">
                <script> var dngJsonData = {
                  'Body': [
                    {
                      'textArea': {
                        'sentence': '{ENTRY}',
                        'label': '',
                        'value': 'You&#32;have&#32;Otitis&#32;Media,&#32;a&#32;middle&#32;ear&#32;infection,&#32;in&#32;your&#32;right&#32;ear.&#32;&#10;&#10;Because&#32;there&#32;are&#32;usually&#32;some&#32;bacteria&#32;in&#32;the&#32;ear&#32;fluid,&#32;clearing&#32;them&#32;out&#32;with&#32;an&#32;antibiotic&#32;is&#32;useful.&#32;&#32;Take&#32;as&#32;prescribed.&#32;&#32;There&#32;are&#32;other&#32;medicines&#32;which&#32;are&#32;over&#32;the&#32;counter&#32;which&#32;can&#32;help&#32;as&#32;well.&#10;&#10;Guaifenisin&#32;or&#32;Mucinex&#32;helps&#32;clear&#32;out&#32;the&#32;ear&#32;fluid&#32;by&#32;keeping&#32;it&#32;thinned&#32;out&#32;so&#32;it&#32;can&#32;drain&#32;down&#32;the&#32;(narrow)&#32;Eustachian&#32;Tube.&#32;&#32;Please&#32;try&#32;plain&#32;Mucinex&#32;(Guaifenisin&#32;long&#32;acting,&#32;600&#32;mg)&#32;1-2&#32;pills&#32;2x/day&#32;(or&#32;plain&#32;Guaifenisin&#32;400&#32;mg&#32;3x/day)&#32;as&#32;tolerated.&#10;&#10;Pseudoephedrine&#32;30&#32;mg,&#32;two&#32;pills&#32;2-3&#32;x/d&#32;per&#32;day&#32;for&#32;may&#32;help&#32;unplug&#32;your&#32;ear(s)&#32;by&#32;helping&#32;to&#32;open&#32;up&#32;the&#32;Eustachian&#32;tube,&#32;the&#32;means&#32;by&#32;which&#32;the&#32;fluid&#32;clears&#32;out.&#32;The&#32;fluid&#32;clears&#32;out&#32;one&#32;drop&#32;at&#32;a&#32;time,&#32;and&#32;as&#32;it&#32;clears,&#32;the&#32;patient&#32;often&#32;hears&#32;popping&#32;or&#32;crackling&#32;noises&#32;in&#32;the&#32;affected&#32;ear.&#10;&#10;Once&#32;you&#32;start&#32;to&#32;hear&#32;the&#32;ear(s)&#32;crackling,&#32;try&#32;to&#32;gently&#32;pop&#32;your&#32;ears&#32;several&#32;times&#32;per&#32;day&#32;to&#32;speed&#32;up&#32;the&#32;clearance&#32;of&#32;fluid.&#32;Do&#32;this&#32;by&#32;pinching&#32;your&#32;nostrils&#32;shut&#32;and&#32;gently&#32;blowing&#32;your&#32;nose.&#32;Leaning&#32;your&#32;head&#32;forward&#32;may&#32;help&#32;the&#32;fluid&#32;shift&#32;to&#32;where&#32;it&#32;can&#32;get&#32;out&#32;easily.&#32;&#32;Don&#39;t&#32;pop&#
