2;will&#32;gain&#32;immunity&#32;after&#32;exposure.&#32;Roseola&#32;is&#32;differentiated&#32;from&#32;measles/rubeola,&#32;which&#32;is&#32;associated&#32;w/&#32;conjunctivitis,&#32;cough,&#32;and&#32;cold-like&#32;symptoms,&#32;but&#32;Pt&#32;is&#32;up&#32;to&#32;date&#32;on&#32;immunizations,&#32;notably&#32;MMR.&#32;&#10;Educated&#32;guardian&#32;that&#32;no&#32;treatment&#32;is&#32;necessary.&#32;However,&#32;Pt&#32;may&#32;take&#32;acetaminophen&#32;or&#32;ibuprofen&#32;for&#32;control&#32;of&#32;fever&#32;and&#32;for&#32;general&#32;discomfort.&#32;Advised&#32;guardian&#32;for&#32;Pt&#32;to&#32;refrain&#32;from&#32;taking&#32;ASA.&#10;Advised&#32;guardian&#32;on&#32;supportive&#32;therapies,&#32;including&#32;advancing&#32;fluids&#32;as&#32;tolerated&#32;and&#32;lukewarm&#32;baths,&#32;thorough&#32;handwashing,&#32;sanitizing&#32;toys,&#32;special&#32;hygienic&#32;measures&#32;during&#32;diaper&#32;changes,&#32;and&#32;separating&#32;children.&#10;Instructed&#32;guardian&#32;for&#32;patient&#32;to&#32;follow&#32;up&#32;with&#32;primary&#32;provider&#32;or&#32;present&#32;to&#32;ER&#32;with&#32;new&#32;or&#32;worsening&#32;symptoms&#10;',
