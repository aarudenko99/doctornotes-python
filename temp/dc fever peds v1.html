                <script> var dngJsonData = {

                    {
                      'textArea': {

                        'value': 'Fever&#10;REASSURANCE:&#32;&#10;-&#32;Presence&#32;of&#32;a&#32;fever&#32;means&#32;your&#32;child&#32;has&#32;an&#32;infection,&#32;usually&#32;caused&#32;by&#32;a&#32;virus.&#32;Most&#32;fevers&#32;are&#32;good&#32;for&#32;sick&#32;children&#32;and&#32;help&#32;the&#32;body&#32;fight&#32;infection.&#32;&#10;-&#32;The&#32;goal&#32;of&#32;fever&#32;therapy&#32;is&#32;to&#32;bring&#32;the&#32;fever&#32;down&#32;to&#32;a&#32;comfortable&#32;level.&#32;&#10;-&#32;Use&#32;the&#32;following&#32;definitions&#32;to&#32;help&#32;put&#32;the&#32;child&#39;s&#32;level&#32;of&#32;fever&#32;into&#32;perspective:&#32;&#10;100-102&#32;F&#32;-&#32;Low-grade&#32;fevers&#32;and&#32;beneficial&#32;(37.8&#32;-&#32;39&#32;C)&#32;&#10;102-104&#32;F&#32;-&#32;Moderate-grade&#32;fevers&#32;and&#32;beneficial&#32;(39&#32;-&#32;40&#32;C)&#32;&#10;>&#32;104&#32;F&#32;-&#32;High&#32;fevers&#32;and&#32;cause&#32;discomfort,&#32;but&#32;harmless&#32;(>&#32;40&#32;C)&#32;&#10;>&#32;105&#32;F&#32;-&#32;Higher&#32;risk&#32;of&#32;bacterial&#32;infections&#32;(>&#32;40.6&#32;C)&#32;&#10;>&#32;108&#32;F&#32;-&#32;The&#32;fever&#32;itself&#32;can&#32;be&#32;harmful&#32;(>&#32;42&#32;C)&#32;&#10;&#32;&#10;FOR&#32;ALL&#32;FEVERS&#32;&#10;-&#32;Give&#32;cold&#32;fluids&#32;orally&#32;in&#32;unlimited&#32;amounts.&#32;&#10;-&#32;Dress&#32;in&#32;1&#32;layer&#32;of&#32;lightweight&#32;clothing&#32;and&#32;sleep&#32;with&#32;1&#32;light&#32;blanket&#32;(avoid&#32;bundling).&#32;&#10;-&#32;For&#32;fevers&#32;100-102&#32;F&#32;(37.8-39&#32;C),&#32;this&#32;is&#32;the&#32;only&#32;treatment&#32;(acetaminophen&#32;is&#32;unnecessary).&#32;&#10;&#32;&#10;FEVER&#32;MEDICINES:&#32;&#10;-&#32;Fevers&#32;only&#32;need&#32;to&#32;be&#32;treated&#32;if&#32;they&#32;cause&#32;discomfort.&#32;That&#32;usually&#32;means&#10;fevers&#32;above&#32;102&#32;F&#32;(39&#32;C).&#32;&#10;-&#32;Give&#32;acetaminophen&#32;every&#32;4-6&#32;hours&#32;(Adults&#32;650&#32;mg)&#32;OR&#32;ibuprofen&#32;every&#32;6-8&#32;hours&#32;(Adults&#32;400&#32;mg)&#32;(See&#32;Dosage&#32;table).&#32;&#10;-&#32;(Note:&#32;ibuprofen&#32;is&#32;not&#32;approved&#32;for&#32;infants&#32;<&#32;6&#32;mo).&#32;&#10;-&#32;The&#32;goal&#32;of&#32;fever&#32;therapy&#32;is&#32;to&#32;bring&#32;the&#32;fever&#32;down&#32;to&#32;a&#32;comfortable&#32;level.&#32;&#10;-&#32;Remind&#32;parents&#32;that&#32;fever&#32;medicine&#32;usually&#32;lowers&#32;fever&#32;2-3&#32;degrees&#32;F&#32;(1-&#32;1&#32;1/2&#32;degrees&#32;C).&#32;&#10;-&#32;AVOID&#32;ASPIRIN:&#32;(Reason:&#32;risk&#32;of&#32;Reye&#39;s&#32;syndrome.)&#32;&#10;AVOID&#32;ALTERNATING&#32;ACETAMINOPHEN&#32;AND&#32;IBUPROFEN&#32;&#10;-&#32;Do&#32;not&#32;recommend&#32;this&#32;practice&#32;(Reason:&#32;risk&#32;of&#32;overdosage)&#10;-&#32;Instead,&#32;give&#32;reassurance&#32;about&#32;the&#32;benefits&#32;of&#32;fever&#32;(i.e.,&#32;counteract&#32;fever&#32;phobia).&#10;-&#32;EXCEPTION:&#32;If&#32;PCP&#32;has&#32;recommended&#32;alternating&#32;meds&#32;AND&#32;fever&#32;>&#32;104&#32;F&#32;(40&#32;C),&#32;help&#32;caller&#32;use&#32;safe&#32;dosage.&#10;-&#32;Check&#32;the&#32;amount&#32;of&#32;each&#32;medication&#32;and&#32;have&#32;caller&#32;write&#32;it&#32;down.&#10;-&#32;Suggest&#32;an&#32;every&#32;4&#32;hour&#32;dosage&#32;interval&#32;(every&#32;8&#32;hours&#32;for&#32;each&#32;medicine)&#32;for&#32;24&#32;hours.&#10;-&#32;Have&#32;parents&#32;write&#32;down&#32;the&#32;dosing&#32;amount&#32;and&#32;schedule&#32;before&#32;starting&#32;and&#32;read&#32;them&#32;back&#32;to&#32;the&#32;RN.&#10;-&#32;NURSE&#32;JUDGMENT:&#32;Can&#32;recommend&#32;for&#32;[1]&#32;Fever&#32;>&#32;104&#32;F&#32;(40C)&#32;AND&#32;[2]&#32;unresponsive&#32;to&#32;1&#32;medicine&#32;alone&#32;AND&#32;[3]&#32;caller&#32;can&#39;t&#32;be&#32;reassured&#32;about&#32;fever&#32;(Reason:&#32;prevent&#32;ED&#32;visit)&#10;&#32;&#10;SPONGING:&#32;An&#32;option&#32;(but&#32;not&#32;required)&#32;for&#32;fevers&#32;>&#32;104&#32;F&#32;(40&#32;C)&#32;by&#32;any&#32;route&#10;-&#32;INDICATION:&#32;[1]&#32;Fever&#32;>&#32;104&#32;F&#32;(40&#32;C)&#32;AND&#32;[2]&#32;doesn&#39;t&#32;come&#32;down&#32;with&#32;acetaminophen&#32;or&#32;ibuprofen&#32;(always&#32;give&#32;fever&#32;medicine&#32;first)&#32;AND&#32;[3]&#32;causes&#32;discomfort.&#32;&#10;-&#32;How&#32;to&#32;sponge:&#32;Use&#32;lukewarm&#32;water&#32;(85-90&#32;F).&#32;Sponge&#32;for&#32;20-30&#32;minutes.&#10;-&#32;Do&#32;not&#32;use&#32;rubbing&#32;alcohol&#32;(Reason:&#32;can&#32;cause&#32;coma)&#10;-&#32;If&#32;your&#32;child&#32;shivers&#32;or&#32;becomes&#32;cold,&#32;stop&#32;sponging&#32;or&#32;increase&#32;the&#32;temperature&#32;of&#32;the&#32;water.',
