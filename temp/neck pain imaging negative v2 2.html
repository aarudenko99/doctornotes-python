&#32;(do&#32;not&#32;sleep&#32;on&#32;the&#32;heating&#32;pad)&#10;Advised&#32;patient&#32;to&#32;perform&#32;gentle&#32;ROM&#32;exercises&#32;as&#32;pain&#32;allows.&#32;&#10;&#10;***&#32;Use&#32;over&#32;the&#32;counter&#32;pain&#32;medication.Tylenol&#32;650mg&#32;orally&#32;every&#32;6&#32;hours&#32;not&#32;to&#32;exceed&#32;3000mg&#32;daily&#32;for&#32;pain&#32;or&#32;fever&#32;&#10;***Cyclobenzaprine&#32;(Flexiril)&#32;10mg&#32;orally&#32;at&#32;night&#32;for&#32;muscle&#32;relaxation;&#32;do&#32;not&#32;drive&#32;or&#32;operate&#32;machinery&#32;when&#32;on&#32;this&#32;medication&#32;as&#32;it&#32;may&#32;cause&#32;drowsiness;&#32;do&#32;not&#32;exceed&#32;1&#32;tablet&#32;every&#32;8&#32;hours&#32;***-Proper&#32;lifting&#32;with&#32;avoidance&#32;of&#32;heavy&#32;lifting&#32;discussed.&#32;Call&#32;or&#32;return&#32;to&#32;clinic&#32;prn&#32;if&#32;these&#32;symptoms&#32;worsen&#32;or&#32;fail&#32;to&#32;improve&#32;as&#32;anticipated.&#10;&#10;-Follow-up&#32;with&#32;@PCP@&#32;in&#32;3-7&#32;days&#32;if&#32;Neck&#32;pain&#32;persists&#32;to&#32;consider&#32;further&#32;evaluation&#10;-Follow-up&#32;in&#32;ER&#32;if&#32;progressive&#32;symptoms,&#32;including&#32;worsening&#32;pain&#32;not&#32;controlled&#32;by&#32;medications,&#32;numbness,&#32;lower&#32;extremity&#32;weakness,&#32;urinary&#32;or&#32;fecal&#32;retention&#32;or&#32;incontinence,&#32;saddle&#32;anesthesia&#32;or&#32;unintended&#32;weight&#32;loss,&#32;significant&#32;fevers,&#32;or&#32;other&#32;concerns.&#32;At&#32;the&#32;time&#32;of&#32;discharge&#32;patient&#32;able&#32;to&#32;ambulate&#32;and&#32;vitals&#32;stable.&#32;&#10;&#10;With&#32;CT&#10;&#10;Patient&#32;presenting&#32;with&#32;neck&#32;pain&#32;following&#32;a&#32;traumatic&#32;event.&#32;&#32;Patient&#32;with&#32;the&#32;normal&#32;neurologic&#32;exam.&#32;&#32;Canadian&#32;C-spine&#32;rules&#32;were&#32;unable&#32;to&#32;be&#32;excluded&#32;so&#32;neck&#32;CT&#32;was&#32;obtained.&#32;&#32;Neck&#32;CT&#32;showing&#32;no&#32;abnormalities.&#32;&#32;At&#32;that&#32;time,&#32;patient&#32;was&#32;able&#32;to&#32;be&#32;cleared&#32;clinically.&#32;&#32;Patient&#32;was&#32;provided&#32;***&#32;and&#32;had&#32;improvement&#32;of&#32;symptoms.&#32;Symptomatic&#32;care&#32;was&#32;discussed&#10;',
