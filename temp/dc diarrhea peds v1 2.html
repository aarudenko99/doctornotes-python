            <div class="dngTitleContent"><h1 class="dngContentTitle">DC &#8211; Febrile Seizure &#8211; v1</h1>
            </div><!-- dngTitleContent -->
            <div class="pad dngLeftContent">
                <script> var dngJsonData = {

                        'value': 'Febrile&#32;Seizure&#10;Febrile&#32;seizures&#32;are&#32;seizures&#32;brought&#32;on&#32;by&#32;a&#32;fever&#32;in&#32;infants&#32;or&#32;small&#32;children.&#32;&#10;During&#32;a&#32;febrile&#32;seizure,&#32;a&#32;child&#32;often&#32;loses&#32;consciousness&#32;and&#32;shakes,&#32;moving&#32;limbs&#32;on&#32;both&#32;sides&#32;of&#32;the&#32;body.&#10;Less&#32;commonly,&#32;the&#32;child&#32;becomes&#32;rigid&#32;or&#32;has&#32;twitches&#32;in&#32;only&#32;a&#32;portion&#32;of&#32;the&#32;body,&#32;such&#32;as&#32;an&#32;arm&#32;or&#32;a&#32;leg,&#32;or&#32;on&#32;the&#32;right&#32;or&#32;the&#32;left&#32;side&#32;only.&#10;Most&#32;febrile&#32;seizures&#32;last&#32;a&#32;minute&#32;or&#32;two,&#32;although&#32;some&#32;can&#32;be&#32;as&#32;brief&#32;as&#32;a&#32;few&#32;seconds&#32;while&#32;others&#32;last&#32;for&#32;more&#32;than&#32;15&#32;minutes.&#32;&#10;The&#32;majority&#32;of&#32;children&#32;with&#32;febrile&#32;seizures&#32;have&#32;rectal&#32;temperatures&#32;greater&#32;than&#32;102&#32;degrees&#32;Fahrenheit.&#10;Children&#32;prone&#32;to&#32;febrile&#32;seizures&#32;are&#32;not&#32;considered&#32;to&#32;have&#32;epilepsy,&#32;since&#32;epilepsy&#32;is&#32;characterized&#32;by&#32;recurrent&#32;seizures&#32;that&#32;are&#32;not&#32;triggered&#32;by&#32;fever.&#10;Approximately&#32;one&#32;in&#32;every&#32;25&#32;children&#32;will&#32;have&#32;at&#32;least&#32;one&#32;febrile&#32;seizure,&#32;and&#32;more&#32;than&#32;one-third&#32;of&#32;these&#32;children&#32;will&#32;have&#32;additional&#32;febrile&#32;seizures&#32;before&#32;they&#32;outgrow&#32;the&#32;tendency&#32;to&#32;have&#32;them.&#32;&#10;Febrile&#32;seizures&#32;usually&#32;occur&#32;in&#32;children&#32;between&#32;the&#32;ages&#32;of&#32;6&#32;months&#32;and&#32;5&#32;years&#32;and&#32;are&#32;particularly&#32;common&#32;in&#32;toddlers.&#32;&#10;Children&#32;rarely&#32;develop&#32;their&#32;first&#32;febrile&#32;seizure&#32;before&#32;the&#32;age&#32;of&#32;6&#32;months&#32;or&#32;after&#32;3&#32;years&#32;of&#32;age.&#32;&#10;The&#32;older&#32;a&#32;child&#32;is&#32;when&#32;the&#32;first&#32;febrile&#32;seizure&#32;occurs,&#32;the&#32;less&#32;likely&#32;that&#32;child&#32;is&#32;to&#32;have&#32;more&#10;There&#32;is&#32;no&#32;evidence&#32;that&#32;short&#32;febrile&#32;seizures&#32;cause&#32;brain&#32;damage&#10;Large&#32;studies&#32;have&#32;found&#32;that&#32;children&#32;with&#32;febrile&#32;seizures&#32;have&#32;normal&#32;school&#32;achievement&#32;and&#32;perform&#32;as&#32;well&#32;on&#32;intellectual&#32;tests&#32;as&#32;their&#32;siblings&#32;who&#32;don&#39;t&#32;have&#32;seizures.&#32;&#10;Even&#32;when&#32;seizures&#32;are&#32;very&#32;long&#32;(more&#32;than&#32;1&#32;hour),&#32;most&#32;children&#32;recover&#32;completely,&#32;but&#32;a&#32;few&#32;might&#32;be&#32;at&#32;risk&#32;of&#32;subsequent&#32;seizures&#32;without&#32;fever&#32;(epilepsy).&#32;&#10;Between&#32;95&#32;and&#32;98&#32;percent&#32;of&#32;children&#32;who&#32;experience&#32;febrile&#32;seizures&#32;do&#32;not&#32;go&#32;on&#32;to&#32;develop&#32;epilepsy',
                      },
                    }],
